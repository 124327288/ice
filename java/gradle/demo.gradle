task buildDemoTask {
    slice {
        slice2java = "$rootProject.projectDir/../cpp/bin/slice2java"
        slice2freeze = "$rootProject.projectDir/../cpp/bin/slice2freeze"

        java {
            set1 {
                args = "-I${projectDir}"
                srcDir = '.'
            }
        }
    }

    sourceSets {
        main {
            java {
                srcDir '.'
            }
        }
    }

    dependencies {
        compile project(':src/Ice')
    }
}