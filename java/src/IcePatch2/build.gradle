slice {
    java {
    	include = ["${sliceDir}"]
        args = "--ice --tie --checksum IcePatch2.SliceChecksums"
        files = fileTree(dir: "$sliceDir/IcePatch2", includes:['*.ice'], excludes:["*F.ice"])
    }
}

idea.module {
    excludeDirs -= file(buildDir)
    buildDir.listFiles({d, f ->f != 'generated-src'} as FilenameFilter).each { excludeDirs += it }
}

dependencies {
    compile project(':src/Ice')
}

jar {
    archiveName = "IcePatch2.jar"
    destinationDir = new File("$rootProject.projectDir/lib/")
}

clean {
    delete("$rootProject.projectDir/lib/IcePatch2.jar")
}

task copyJars(type: Copy, dependsOn: jar) {
    from new File("$rootProject.projectDir/lib/IcePatch2.jar")
    into "${prefix}/lib"
}
task install(dependsOn: copyJars)
