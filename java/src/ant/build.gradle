repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile 'org.apache.ant:ant:1.9.4'
}

jar {
    archiveName = "ant-ice${versionSuffix}.jar"
    destinationDir = new File("$rootProject.projectDir/lib/")
}

clean {
    delete("$rootProject.projectDir/lib/ant-ice${versionSuffix}.jar")
}

task copyJars(type: Copy, dependsOn: jar) {
    from new File("$rootProject.projectDir/lib/ant-ice${versionSuffix}.jar")
    into "${DESTDIR}${prefix}/lib"
}
task install(dependsOn: copyJars)
