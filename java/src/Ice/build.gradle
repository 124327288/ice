sourceCompatibility = iceSourceCompatibility
targetCompatibility = iceTargetCompatibility

slice {
    java {
        stream {
            args = "--ice --stream"
            files = [file("$sliceDir/Ice/BuiltinSequences.ice")]
        }
        nostream {
            args = "--ice"
            files = fileTree(dir: "$sliceDir", includes:['Ice/*.ice', 'IceSSL/*.ice'],
                excludes:['Ice/*F.ice', 'Ice/BuiltinSequences.ice'])
        }
    }
}

apply from: "$rootProject.projectDir/gradle/library.gradle"

// We install the gradle plugin from here because a install task cannot be added
// to the buildSrc gradle file.
task installPlugin(type: Copy) {
    from "${libDir}/ice-gradle-plugin-${project.version}.pom"
    from "${libDir}/ice-gradle-plugin-${project.version}.jar"
    from "${libDir}/ice-gradle-plugin-${project.version}-source.jar"
    into "${DESTDIR}${jarDir}"
}
install.dependsOn(installPlugin)
