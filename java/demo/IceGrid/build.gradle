['icebox', 'simple'].each {
 	def name = it
	project(":demo/IceGrid/${it}") {
		slice {
			java {
				include = ["${projectDir}", "${sliceDir}"]
				srcDir = '.'
			}
		}

		sourceSets {
			main {
				java {
					srcDir '.'
					output.classesDir "${buildDir}/classes"
				}
			}
		}

		if (distJarDir == null) {
			dependencies {
				compile project(':Ice')
				compile project(':IceBox')
				compile project(':IceGrid')
			}
		} else {
			dependencies {
				compile files("${distJarDir}/Ice.jar")
				compile files("${distJarDir}/IceBox.jar")
				compile files("${distJarDir}/IceGrid.jar")
			}
		}

		jar.enabled = false

		idea.module {
		    excludeDirs -= file(buildDir)
		    buildDir.listFiles({d, f ->f != 'generated-src'} as FilenameFilter).each { excludeDirs += it }
		}
	}
}
