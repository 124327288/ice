slice {
	java {
		include = ["${projectDir}", "${sliceDir}"]
		srcDir = '.'
	}
	freezej {
		files = [file("PhoneBook.ice")]
		include = ["${sliceDir}"]
		args = "--ice"
		index {
			NameIndex {
				javaType = "NameIndex"
				type = "Demo::Contact"
				member = "name"
				casesensitive = false
			}
		}
	}
}

sourceSets {
	main {
		java {
			srcDir '.'
			output.classesDir "${buildDir}/classes"
		}
	}
}

dependencies {
	compile project(':src/Ice')
	compile project(':src/Freeze')
}

jar.enabled = false 

idea.module {
	excludeDirs -= file(buildDir)
	buildDir.listFiles({d, f ->f != 'generated-src'} as FilenameFilter).each { excludeDirs += it }
}
