;;
;; Component definitions.
;;

[ice]
ice-common=
ice-packages-common=
ice-cpp-runtime=ice runtime
ice-cpp-dev=ice dev
ice-java-runtime=java runtime
ice-java-dev=java dev
ice-csharp-runtime=dotnet runtime
ice-csharp-dev=csharp dev
ice-csharp-demo=csharp demo
ice-java-demo=java demo
ice-python-demo=python demo
ice-python-dev=python dev
ice-python-runtime=python runtime
ice-php-extension=php runtime
ice-php-demo=php demo
ice-vbasic-dev=vbasic dev
ice-vbasic-demo=vbasic demo
ice-cpp-demo-vc71=ice demo
ice-cpp-demo-vc60=ice demo

[packages]
berkeley-dev=berkeley db dev
berkeley-runtime=berkeley db runtime
berkeley-java=berkeley db java
bzip2-runtime=bzip2 runtime
bzip2-dev=bzip2 dev
expat-dev=expat dev
expat-runtime=expat runtime
openssl-dev=openssl dev
openssl-runtime=openssl runtime
stlport-dev=stlport dev
stlport-runtime=stlport runtime
jgoodies-runtime=jgoodies

[ice runtime]
elements=4
active=1

;;
;; DLL files that are installed as part of the runtime. 
;;
source1=%(STAGE_HOME)s/Ice-%(version)s/bin
filelist1=ice.runtime.dlls
filetemplate1=%(name)s%(version)s.dll
dest1=bin
;;
;; EXE files that are installed as part of the runtime.
;;
source2=%(STAGE_HOME)s/Ice-%(version)s/bin
filelist2=ice.runtime.exes
filetemplate2=%(name)s.exe
dest2=bin
;;
;; Slice files
;;
source3=%(STAGE_HOME)s/Ice-%(version)s/slice
filelist3=ice.slice
filetemplate3=%(name)s.ice
dest3=slice
;;
;; Certs
;;
source4=%(STAGE_HOME)s/Ice-%(version)s/certs
filelist4=ice.runtime.certs
dest4=certs

[ice dev]
elements=2
active=1
source1=%(STAGE_HOME)s/Ice-%(version)s/bin
filelist1=ice.dev.exes
dest1=bin
;;
;; Header files.
;;
source2=%(STAGE_HOME)s/Ice-%(version)s/include
filelist2=ice.headers
filetemplate2=%(name)s.h
dest2=include

source3=%(STAGE_HOME)s/Ice-%(version)s/src
filelist3=ice.dev.dlls
filetemplate3=%(name)d.dll
dest3=bin

source4=%(STAGE_HOME)s/Ice-%(version)s/src
